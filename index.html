<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <div class="container">
        <div class="box">
          <h2>Grocery List</h2>
          <form action="" id="grocery">
            <input
              type="text"
              placeholder="Write List Item..."
              required
              id="writeList"
            />
            <button>Add Item</button>
          </form>
        </div>
        <ol></ol>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
